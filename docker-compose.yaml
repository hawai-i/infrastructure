version: '2'

services:

  nextcloud-db:
    image: mariadb:10.3
    container_name: nextcloud-db
    restart: always
    volumes:
      - nextcloud-db-vol:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=test1
      - MYSQL_PASSWORD=test2
      - MYSQL_USER=nextcloud
      - MYSQL_DATABASE=nextcloud

  nextcloud-redis:
    image: redis:5
    container_name: nextcloud-redis
    restart: always

  nextcloud-elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.4.0
    container_name: nextcloud-elastic
    restart: always
    volumes:
      - elasticdata:/usr/share/elasticsearch/data
    environment:
      - bootstrap.memory_lock=true
      - "discovery.type=single-node"
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"

  nextcloud:
    build: ./nextcloud-conf/
    container_name: nextcloud-app
    restart: always
    volumes:
       - nextcloud-data:/var/www/html
    links:
       - "nextcloud-db:database"
       - "nextcloud-elastic:elasticsearch"
       - "nextcloud-redis:redis"

  certbot:
    build: ./acme-root/
    container_name: certbot_daemon
    restart: always
    environment:
      - EMAIL=accounts@martintim.com
      - DOMAINS=home.martintim.com,office.martintim.com
    volumes:
      - acme-challenge:/var/www/acme-challenge
      - certs:/etc/certs


  nextcloud-onlyoffice:
    image: onlyoffice/documentserver
    container_name: nextcloud-onlyoffice
    restart: always


  frontend-nginx:
    build: ./nginx-conf/
    container_name: frontend-nginx
    restart: always
    links:
       - "nextcloud:nextcloud-local"
       - "nextcloud-onlyoffice:docservice"
    volumes:
       - acme-challenge:/etc/nginx/ssl/acme-challenge/ 
       - certs:/etc/nginx/ssl/certs/ 
    ports:
       - 30080:80
       - 30443:443
    entrypoint:
       - /bin/sh
       - -c
       - "nginx && sleep 120s && while [ true ] ; do nginx -s reload ; sleep 62m ; done ;"
    depends_on:
       - certbot

  backup-service:
    build: ./mariaDB/
    container_name: nextcloud-backupper
    restart: always
    links:
      - "nextcloud-db:database"
    environment:
      - MYSQL_PASSWORD=test2
    volumes:
      - nextcloud-data:/var/www/html 
      - backups:/backups


volumes:
  nextcloud-db-vol:
  nextcloud-data:
  elasticdata:
  certs:
  acme-challenge:
  backups:
